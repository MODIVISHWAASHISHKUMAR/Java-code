<script>
    let count=0;
    
    function updateCounter() {
      document.getElementById("counter").innerHTML = count;
    }
    function increment(){
        if(count<10){
            count++;
            updateCounter();
        }else {
        alert("Maximum limit reached (10).");
      }
    }
    function decrement(){
        if(count>0){
            count--;
            updateCounter();
        } else {
        alert("Minimum limit reached (0).");
      }
    }
</script>
<body>
    <h2>Counter Application</h2>
    <p id="counter">0</p>
    <input type="button" onclick="increment()" value="increse"/>
    <input type="button" onclick="decrement()" value="decrese"/>
</body>
</html>
